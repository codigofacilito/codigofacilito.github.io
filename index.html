<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Estamos trabajando...</title>
  <style>
    body{
      font-family: 'Open Sans', sans-serif;

    }
    main{
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap:10px;
    }
    .card{
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .main-btn{
      /* Main button */
      display: block;
      text-align: center;
      line-height: 2em;
      padding: 10px 20px;
      background-color: #F8CD5B;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: all 0.3s ease;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <img src="logo.png" alt="" height="30">
      <h1>Estamos trabajando...</h1>
      <p>
        Estamos dándole mantenimiento a nuestra página web, regresamos en unos minutos.
      </p>
      <p>
        Mientras tanto revive algunos de nuestros últimos lives en nuestro canal de YouTube:
      </p>
      <a class="main-btn" href="https://www.youtube.com/user/codigofacilito/">Ir a YouTube</a>
      <p>
        ¿Tienes dudas? Escríbenos en <a href="https://www.twitter.com/codigofacilito/" target="_blank""">Twitter</a>
      </p>
    </div>
  </main>
  
</body>
</html>
